# INPUT FIELD
input-field {
    monitor =
    size = 400, 50
    outline_thickness = 0
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    fade_on_empty = true
    placeholder_text = ""
    hide_input = false
    rounding = 0
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    position = 0, -135
    halign = center
    valign = center
    shadow_passes = 2
    inner_color = rgba(255, 255, 255, 0.0)
    font_color = rgba(255, 255, 255, 0.8)
    check_color = rgba(204, 136, 34, 0.4)
    fail_color = rgba(204, 34, 34, 0.4)
}

