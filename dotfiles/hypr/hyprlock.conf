general {
    disable_loading_bar = false
    hide_cursor = true
    no_fade_in = true
    no_fade_out = true
    immediate_render = true
}

auth {
    fingerprint {
        enabled = true
        ready_message = Scan fingerprint to unlock
        present_message = Scanning...
    }
}

# BACKGROUND
background {
    monitor = 
    path=screenshot
    # path = /tmp/screenshot.jpeg
    blur_passes = 6
    blur_size = 2
    color = rgba(0, 0, 0, 1.0)
}

# TIME
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%R")"
    font_size = 90
    font_family = $font
    position = 0, -100
    halign = center
    valign = top
    shadow_passes = 0
    color = rgba(255, 255, 255, 0.1)
}

# DATE 
label {
    monitor = 
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    font_size = 25
    font_family = $font
    position = 0, -250
    halign = center
    valign = top
    shadow_passes = 0
    color = rgba(255, 255, 255, 0.1)
}

# FINGERPRINT STATUS
label {
    monitor =
    text = cmd[update:500] echo "$FPRINTPROMPT"
    font_size = 25
    font_family = $font
    position = 0, 50
    halign = center
    valign = bottom
    shadow_passes = 0
    color = rgba(255, 255, 255, 0.2)
}

